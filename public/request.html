<!DOCTYPE html>
<html>

<head>
    <meta charset=utf-8>
    <title>Media Player - Request</title>
    <meta name=description content="Garry's Mod Media Player request page.">
    <meta name=author content="pixelTail Games">
    <link rel=stylesheet href=styles/request.css>
</head>

<body>
    <div style=position:absolute;top:0;left:0;right:0;bottom:0>
        <section class=content-container>
            <h1>Share media from one of the selected services</h1>

            <div class=services>
                <span class="media-service logo-youtube" data-href="https://www.youtube.com/" data-name="YouTube" data-service="yt" onclick=selectService(this) onmouseover=hoverService()>&nbsp;</span>
                <span class="media-service logo-tiktok" data-href="https://www.tiktok.com/" data-name="TikTok" data-service="tt" onclick=selectService(this) onmouseover=hoverService()>&nbsp;</span>
                <span class="media-service subtext logo-twitch" data-href="https://www.twitch.tv/" data-name="Twitch" data-service="twl" onclick=selectService(this) onmouseover=hoverService()>&nbsp;</span>
                <span class="media-service subtext logo-soundcloud" data-href="https://soundcloud.com/discover" data-name="SoundCloud" data-service="sc" onclick=selectService(this) onmouseover=hoverService()>&nbsp;</span>
                <span class="media-service subtext logo-dailymotion" data-href="https://www.dailymotion.com/" data-name="Dailymotion" data-service="dm" onclick=selectService(this) onmouseover=hoverService()>&nbsp;</span>
                <span class="media-service subtext logo-archive" data-href="https://archive.org/details/movies" data-name="Internet Archive" data-service="ia" onclick=selectService(this) onmouseover=hoverService()>&nbsp;</span>
                <span class="media-service subtext logo-bitchute" data-href="https://www.bitchute.com/" data-name="BitChute" data-service="bitchute" onclick=selectService(this) onmouseover=hoverService()>BitChute</span>
                <span class="media-service subtext logo-odysee" data-href="https://odysee.com/" data-name="Odysee" data-service="odysee" onclick=selectService(this) onmouseover=hoverService()>Odysee</span>
            </div>
            <div class=url-container>
                <h1 class=url-notice>Or request a supported URL</h1><input type="url" id=urlinput class=url-input placeholder="GDrive, mp3, wav, ogg, jpg, png, webm, mp4" autofocus onkeydown=onUrlKeyDown(event)><a href=javascript:requestUrl(); class=url-submit>Request</a>
            </div>
            <div class=url-container><a href=./tos.html>Terms of Service</a>&nbsp; <a href=./privacy.html>Privacy
                    Policy</a> </div>
        </section>
    </div>
    <link href="https://fonts.googleapis.com/css?family=Oswald" rel=stylesheet>
    <script src=scripts/request.js>
    </script>
</body>

</html>
